<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] 0 bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white rounded-2xl p-8 w-[320px]">
      <div>
        <label class="font-semibold" for="">Mobile Number</label><br />
        <input
          type="text"
          placeholder="Enter your number" id="mobile-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <div class="my-5">
        <label class="font-semibold" for="">4 Digit pin</label><br />
        <input
          type="text"
          placeholder="Enter 4 digit pin" id="pin-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl" 
        />
      </div>

      <button class="btn bg-[#0874F2] text-white mt- w-full rounded-3xl"id="loginbutton">
        Login
      </button>
    </form>

    <!-- JS Script -->
    <script src="./script.js"></script>
  </body>
</html>
